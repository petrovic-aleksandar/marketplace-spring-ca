# Neon PostgreSQL Database Configuration (injected via environment)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# CORS (injected via environment)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}

# Azure Storage (injected via environment)
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}
azure.storage.container=${AZURE_STORAGE_CONTAINER:$web}
azure.storage.base-path=${AZURE_STORAGE_BASE_PATH:images/}
